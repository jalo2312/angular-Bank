<div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center">Crear Producto Bancario</h2>
        <form>
          
          <!-- Selección de Solicitud Aprobada -->
          <div class="mb-3">
            <label for="solicitudId" class="form-label">Seleccionar Solicitud Aprobada</label>
            <select id="solicitudId" class="form-control" name="solicitudId" required>
              <option value="" disabled selected>Seleccione una Solicitud</option>
              <!-- Aquí, las solicitudes aprobadas se cargarán dinámicamente -->
              <option>
    
              </option>
            </select>
          </div>
  
          <!-- Datos del Producto -->
          <h3 class="mt-3">Detalles del Producto</h3>
          <div class="mb-3">
            <label for="productoTipo" class="form-label">Tipo de Producto</label>
            <select id="productoTipo" class="form-control" name="productoTipo" required>
              <option value="tarjeta_credito">Tarjeta de Crédito</option>
              <option value="prestamo_personal">Préstamo Personal</option>
              <option value="hipotecario">Crédito Hipotecario</option>
            </select>
          </div>
  
          <!-- Detalles Adicionales del Producto -->
          <div >
            <div class="mb-3">
              <label for="monto" class="form-label">Monto Aprobado</label>
              <input type="number" id="monto" class="form-control" name="monto" required>
            </div>
          </div>
  
          <!-- Datos del Cliente -->
          <h3 class="mt-3">Información del Cliente</h3>
          <div class="mb-3">
            <label for="clienteNombre" class="form-label">Nombre Completo del Cliente</label>
            <input type="text" id="clienteNombre" class="form-control" name="clienteNombre"  required>
          </div>
          <div class="mb-3">
            <label for="numeroDocumento" class="form-label">Número de Documento</label>
            <input type="text" id="numeroDocumento" class="form-control" name="numeroDocumento"  required>
          </div>
  
          <div class="mb-3">
            <label for="fechaCreacion" class="form-label">Fecha de Creación</label>
            <input type="date" id="fechaCreacion" class="form-control" name="fechaCreacion"  required>
          </div>
  
          <!-- Confirmación de la Creación -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="confirmacion" name="confirmacion"  required>
            <label for="confirmacion" class="form-check-label">Confirmo que todos los datos son correctos</label>
          </div>
  
          <button type="submit" class="btn btn-primary">Crear Producto</button>
        </form>
      </div>
    </div>
  </div>
